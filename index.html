<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Movie Seat Booking</title>
</head>
<body>
     <div class="movieContainer">
         <label>Pick a movie</label>
         <select id="movie">
             <option value="250">SPYDER (৳. 250)</option>
             <option value="350">Ratsasan (৳. 350)</option>
             <option value="550">PUSHPA (৳. 550)</option>
             <option value="650">KGF-Chapter 2 (৳. 650)</option>
         </select>
     </div>

     <ul class="showCase">
         <li>
             <div class="seat"></div>
            <small>N/A</small>
         </li>
         <li>
             <div class="seat selected"></div>
                 <small>Selected</small>
         </li>
         <li>
             <div class="seat occupied"></div>
            <small>Occupied</small>
         </li>
     </ul>

     <div class="container">
         <div class="screen"></div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
         </div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat"></div>
             <div class="seat"></div>
         </div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat"></div>
             <div class="seat"></div>
         </div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat"></div>
             <div class="seat"></div>
         </div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat"></div>
         </div>
         <div class="row">
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat"></div>
             <div class="seat occupied"></div>
             <div class="seat occupied"></div>
             <div class="seat"></div>
             <div class="seat"></div>
         </div>
     </div>
     <p class="text">You have selected <span id="count">0</span> seats for a price of Tk. <span id="total">0</span> ৳</p>
    
    <footer>
        <h5>&copy; 2021 - Injamul Alam | All rights reserved</h5>
    </footer>
    
     <!-- JavaScript Here -->
    <script src="myScript.js"></script>
</body>
</html>
